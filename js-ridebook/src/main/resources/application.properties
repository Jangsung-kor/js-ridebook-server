spring.application.name=js-ridebook

# 서버 포트 설정
server.port=8080

# MariaDB 연결 정보
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/js_ridebook?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.jangsung.js_ridebook.dto
mybatis.configuration.map-underscore-to-camel-case=true